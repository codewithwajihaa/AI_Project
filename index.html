<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow: Manage Your Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            font-family: 'Poppins', sans-serif;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(250, 150, 190, 0.8), -2px -2px 4px rgba(255, 230, 250, 0.8);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .table-container {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
            color: white;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4e0da6;
        }

        .btn-secondary {
            background-color: #ff8a65;
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #e57373;
        }

        .btn-danger {
            background-color: #e53935;
            border: none;
            color: white;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .table {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #6a11cb;
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        footer {
            text-align: center;
            color: rgba(80, 20, 90, 0.9);
            margin-top: 40px;
            font-size: 0.9rem;
            text-shadow: 1px 1px 4px rgba(255, 210, 240, 0.8);
        }

        .footer-line {
            width: 60%;
            height: 4px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            margin: 20px auto;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TaskFlow: Manage Your Tasks</h1>

        <!-- Add Record Form -->
        <div class="form-container">
            <h4 class="text-center">Add New Task</h4>
            <form method="POST" action="/add" class="row g-3">
                <div class="col-md-5">
                    <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="col-md-5">
                    <input type="text" name="description" class="form-control" placeholder="Enter Description" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add <i class="fas fa-plus"></i></button>
                </div>
            </form>
        </div>

        <!-- Records Table -->
        <div class="table-container">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record.id }}</td>
                        <td>{{ record.name }}</td>
                        <td>{{ record.description }}</td>
                        <td>{{ record.time }}</td>
                        <td>
                            <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#updateModal{{ record.id }}">Update <i class="fas fa-edit"></i></button>
                            <a href="/delete/{{ record.id }}" class="btn btn-danger btn-sm">Delete <i class="fas fa-trash"></i></a>
                        </td>
                    </tr>

                    <!-- Update Modal -->
                    <div class="modal fade" id="updateModal{{ record.id }}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Update Task</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form method="POST" action="/update/{{ record.id }}">
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" name="name" class="form-control" value="{{ record.name }}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="description" class="form-label">Description</label>
                                            <input type="text" name="description" class="form-control" value="{{ record.description }}" required>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <footer>
            <div class="footer-line"></div>
            <p>Designed to keep your tasks streamlined and stylish âœ¨</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
